<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>My Photo Gallery</title>
</head>

<body>
       <div class="container">
    <h1 id="head">Monuments Of India</h1>
    <br>
    <img id="img1" src="https://i.pinimg.com/600x315/ac/38/e5/ac38e5cd2583038b23a713f3aa68f324.jpg">
    <br>
    <h2 class="heads"> Grid View </h2>
    <div class="grid">
        <div class="image">
            <img src="taj%20mahal.jpg">
        </div>

        <div class="image">
            <img src="https://www.telegraph.co.uk/content/dam/Travel/Destinations/Asia/India/Mumbai/gateway-of-india-mumbai-xlarge.jpg">
        </div>
        <div class="image">
            <img src="hawa%20mahal.jpg">
        </div>

        <div class="image">
            <img src="konark%20temple.jpg">
        </div>
    </div>
    <div class="grid">
        <div class="image">
            <img src="statue%20of%20unity.jpg">
        </div>

        <div class="image">
            <img src="victoria%20memorial.jpg">
        </div>

        <div class="image">
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/16/e0/7b/c2/picture-clicked-at-the.jpg">
        </div>
        <div class="image">
            <img src="https://static.toiimg.com/photo/70205469.cms">
        </div>

    </div>
    <h1 class="heads">Sliding Gallery</h1>
 
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="gateway%20of%20india.JPG">
                        <div class="carousel-content">
                            <p>Gateway Of India</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="hawa%20mahal.jpg">
                        <div class="carousel-content">
                            <p>Hawa Mahal</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="konark%20temple.jpg">
                        <div class="carousel-content">
                            <p>Konark Temple</p>
                        </div>
                    </center>
                    </div>
                    <div class="item">
                    <center>
                        <img src="statue%20of%20unity.jpg">
                        <div class="carousel-content">
                            <p>Statue Of Unity</p>
                        </div>
                    </center>
                </div>
                    <div class="item">
                    <center>
                        <img src="taj%20mahal.jpg">
                        <div class="carousel-content">
                            <p>Taj Mahal</p>
                        </div>
                    </center>
                </div>
                    <div class="item">
                    <center>
                        <img src="victoria%20memorial.jpg">
                        <div class="carousel-content">
                            <p>Victoria Memorial</p>
                        </div>
                    </center>
                </div>
                    <div class="item">
                    <center>
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/16/e0/7b/c2/picture-clicked-at-the.jpg">
                        <div class="carousel-content">
                            <p>India Gate</p>
                        </div>
                    </center>
                </div>
                    <div class="item">
                    <center>
                        <img src="https://static.toiimg.com/photo/70205469.cms">
                        <div class="carousel-content">
                            <p>Ajanta Caves</p>
                        </div>
                    </center>
                </div>
            </div>

            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
            <ol class="carousel-indicators">
            <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
                <li data-target="#mycarousel" data-slide-to="3"></li>
                <li data-target="#mycarousel" data-slide-to="4"></li>
                <li data-target="#mycarousel" data-slide-to="5"></li>
                <li data-target="#mycarousel" data-slide-to="6"></li>
                <li data-target="#mycarousel" data-slide-to="7"></li>
                <li data-target="#mycarousel" data-slide-to="8"></li>
            </ol>
        </div>
    </div>
</body>

</html>
